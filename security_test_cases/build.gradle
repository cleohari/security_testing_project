version '1.0.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.aeonbits.owner', name: 'owner', version: '1.0.9'
    compile group: 'net.sourceforge.jwebunit', name: 'jwebunit-htmlunit-plugin', version: '3.3'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.8.0'
}
